<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="input-section">
            <h1>PASSWORD GENERATOR</h1>
                <div class="container-form">
                    <div>
                        <table>
                            <tr>
                                <th><label for="pass-length">Number of Characters:</label></th>
                                <td><input type="text" id="pass-length" name="pass-length"><br><br></td>
                            </tr>
                            <tr>
                                <th><label for="spec-char">Allow Special Characters:</label></th>
                                <td><input type="checkbox" id="spec-char" name="spec-char"><br><br></td>
                            </tr>
                            <tr>
                                <th><label for="num-char">Allow Numeric Characters:</label></th>
                                <td><input type="checkbox" id="num-char" name="num-char"><br><br></td>
                            </tr>
                            <tr>
                                <th><label for="up-char">Allow Uppercase Characters:</label></th>
                                <td><input type="checkbox" id="up-char" name="up-char"><br><br></td>
                            </tr>
                        </table> 
                    </div>
                    <div class="container-generator">
                        <input type="submit" id="submit" name="submit" value="GENERATE!" onclick="clearMessage()">
                        <h2>PASSWORD:</h2>
                        <div class="container-password">
                            <p id="error"></p>
                            <p id="password"></p>
                        </div>
                    </div>
                </div>
                <p id="strength-text">...Curious how strong your password is?  Check 
                    <a href="https://www.uic.edu/apps/strong-password/" target="_blank">here</a>.</p>
        </div>  
        <script src="index.js"></script>    
    </body>
</html>
